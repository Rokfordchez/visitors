{% extends 'base.html' %}

{% load avatar_tags %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Email: {{ user.email }}</p>
    {% avatar user %}
</div>

{% endblock %}
