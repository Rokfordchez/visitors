{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>
        You can log in here!
    </p>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <ul>
        <li>Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></li>
        <li><a href="{% url 'home' %}">Back to home page</a></li>
    </ul>
</div>
{% endblock %}
